<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefSocial</title>

     <link rel="stylesheet" href="style.css">

<body>
    <header class="cabecalho">
        <div class="menu">
          <div class="menu__logo">
            <img class="logo" src="./assets/logo1.png" alt="logo site">
            <a href="#" class="menu__titulo">ChefSocial</a>
          </div>            
            <input type="search" class="pesquisa" placeholder="O que vai preparar hoje?">
          <div class="menu__botao">                   
            <a class="botao" href="#"> Entrar</a>
            <a class="botao" href="#">Cadastrar</a>
        </div>
        <nav class="menu-lateral">    
            <img class="logo-menu" src="./assets/menu-hamburguer.png">
            <ul>
               <li class="item-menu">
                   <a class="categorias" href="#">
                     <img class="icones" src="./assets/pausa-para-o-cafe.png" alt="ícone cafe da manhã">Café da Manhã</a>
               </li>
               <li class="item-menu">
                <a class="categorias" href="#">
                  <img class="icones" src="./assets/seafood.png" alt="ícone Frutos do Mar">Frutos do Mar</a>

               <li class="item-menu">
                   <a class="categorias" href="#">
                     <img class="icones" src="./assets/carne-bovina.png" alt="ícone Carnes">Carne</a>

               <li class="item-menu">
                   <a class="categorias" href="#">
                     <img class="icones" src="./assets/vegan.png" alt="ícone Veganos">Vegano</a>
               </li>
               <li class="item-menu">
                   <a class="categorias" href="#">
                     <img class="icones" src="./assets/massa.png" alt="ícone Massas">Massas</a>
               </li>
               <li class="item-menu">
                   <a class="categorias" href="#">
                     <img class="icones" src="./assets/brigadeiro.png" alt="ícone Doces">Doces</a>
